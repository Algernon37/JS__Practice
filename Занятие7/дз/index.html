<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <title>Homework 5</title>
    </head>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        "use script";
        //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        
        const dropdownItemEl = document.querySelectorAll('.dropdown-item');

        dropdownItemEl.forEach(element => {
            element.classList.add('super-dropdown')
        });

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const btnItemEl = document.querySelector('.btn');
        btnItemEl.classList.contains("btn") ? btnItemEl.classList.remove("btn") : btnItemEl.classList.add("btn");
        //btnItemEl.classList.toggle("btn");

        //3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

        const menuItemEl = document.querySelector('.menu');
        menuItemEl.classList.remove("dropdown-menu");

        //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:`<a href="#">link</a>

        const divItemEl = document.querySelector('div.dropdown');
        divItemEl.insertAdjacentHTML('afterend', '<a href="#">link</a>');

        //5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const dropdownMenuButtonItemEl = document.querySelector('#dropdownMenuButton');
        dropdownMenuButtonItemEl.setAttribute('id', 'superDropdown');

        //6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

        const ariaItemEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        ariaItemEl.dataset.dd = 3;


        //7.Удалите атрибут type у элемента с классом "dropdown-toggle".

        const dropdownToggleItemEl = document.querySelector('.dropdown-toggle');
        dropdownToggleItemEl.removeAttribute('type');

    </script>
</body>
</html>
